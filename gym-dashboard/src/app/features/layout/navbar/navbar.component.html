<nav class="bg-gradient-to-r from-gray-800 to-gray-900 text-white shadow-md fixed top-0 left-0 w-full z-50">
  <div class="flex justify-between items-center px-4 lg:px-8 py-4">
    <!-- Logo Section -->
    <span class="text-2xl font-bold tracking-wide hover:text-gray-300">
      Dashboard
    </span>

    <!-- Navigation Links -->
    <div class="hidden md:flex space-x-8">
      <!-- Home -->
      <button
        class="text-lg font-medium hover:text-gray-400"
        (click)="navigateToDashboard()"
      >
        Home
      </button>
      <!-- Profile -->
      <button
        class="text-lg font-medium hover:text-gray-400"
        (click)="navigateToProfile()"
      >
        Profile
      </button>
      <!-- Settings Dropdown -->
      <div class="relative">
        <button
          class="text-lg font-medium hover:text-gray-400"
          (click)="toggleDropdown()"
        >
          Settings
        </button>
        <!-- Dropdown Menu -->
        <div
          *ngIf="isDropdownOpen"
          class="absolute bg-gray-800 shadow-md rounded mt-2 right-0 z-10"
        >
          <button
            class="block px-4 py-2 text-white hover:bg-gray-700 w-full text-left"
            (click)="onSignOut()"
          >
            Sign Out
          </button>
        </div>
      </div>
    </div>

    <!-- Hamburger Menu for Mobile -->
    <div class="md:hidden">
      <button
        (click)="isMenuOpen = !isMenuOpen"
        class="text-gray-300 hover:text-white focus:outline-none"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="bg-gray-800 md:hidden">
    <div class="space-y-2 px-4 py-4">
      <!-- Home -->
      <button
        class="block text-lg font-medium text-white hover:text-gray-400 w-full text-left"
        (click)="navigateToDashboard()"
      >
        Home
      </button>
      <!-- Profile -->
      <button
        class="block text-lg font-medium text-white hover:text-gray-400 w-full text-left"
        (click)="navigateToProfile()"
      >
        Profile
      </button>
      <!-- Settings Dropdown -->
      <div class="space-y-1">
        <button
          class="block text-lg font-medium text-white hover:text-gray-400 w-full text-left"
        >
          Account
        </button>
        <button
          class="block text-lg font-medium text-white hover:text-gray-400 w-full text-left"
          (click)="onSignOut()"
        >
          Sign Out
        </button>
      </div>
    </div>
  </div>
</nav>
