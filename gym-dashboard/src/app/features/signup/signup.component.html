<div class="flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-50 to-purple-100">
  <div class="text-center mb-8">
    <h1 class="text-4xl font-extrabold text-gray-900">Roll the Carpet!</h1>
    <p class="text-lg text-gray-600 mt-2">Welcome to the best experience!</p>
  </div>

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Sign Up</h2>
    <p class="text-center text-gray-500 mb-6">Fill in the details to get started.</p>

    <form (ngSubmit)="onSignup()">
      <!-- Username -->
      <div class="mb-4">
        <label class="block text-gray-600 font-medium mb-1">Username</label>
        <input
          type="text"
          placeholder="Enter your username"
          class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          [(ngModel)]="username"
          name="username"
          required
          (blur)="validateField('username')"
        />
        <div *ngIf="validationErrors['username']" class="text-red-500 text-sm mt-1">
          {{ validationErrors['username'] }}
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-600 font-medium mb-1">Email</label>
        <input
          type="email"
          placeholder="Enter your email"
          class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          [(ngModel)]="email"
          name="email"
          required
          (blur)="validateField('email')"
        />
        <div *ngIf="validationErrors['email']" class="text-red-500 text-sm mt-1">
          {{ validationErrors['email'] }}
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-600 font-medium mb-1">Password</label>
        <input
          type="password"
          placeholder="Create a password"
          class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          [(ngModel)]="password"
          name="password"
          required
          (blur)="validateField('password')"
        />
        <div *ngIf="validationErrors['password']" class="text-red-500 text-sm mt-1">
          {{ validationErrors['password'] }}
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label class="block text-gray-600 font-medium mb-1">Confirm Password</label>
        <input
          type="password"
          placeholder="Re-enter your password"
          class="w-full p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          required
          (blur)="validateField('confirmPassword')"
        />
        <div *ngIf="validationErrors['confirmPassword']" class="text-red-500 text-sm mt-1">
          {{ validationErrors['confirmPassword'] }}
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-purple-600 transition duration-300"
      >
        Sign Up
      </button>
    </form>

    <div class="my-6 text-center text-gray-500">
      <span>Or sign up with</span>
      <div class="flex justify-center space-x-4 mt-4">
        <a href="#" class="text-gray-500 hover:text-blue-500 transition duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M22.675 0h-21.35c-0.734 0-1.325 0.591-1.325 1.325v21.351c0 0.733 0.591 1.324 1.325 1.324h11.494v-9.29h-3.125v-3.625h3.125v-2.672c0-3.066 1.867-4.737 4.595-4.737 1.308 0 2.433 0.098 2.759 0.142v3.197l-1.893 0.001c-1.484 0-1.77 0.706-1.77 1.742v2.276h3.536l-0.46 3.625h-3.076v9.29h6.034c0.734 0 1.325-0.591 1.325-1.325v-21.351c0-0.734-0.591-1.325-1.325-1.325z"
            />
          </svg>
        </a>
        <a href="#" class="text-gray-500 hover:text-red-500 transition duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48">
            <path
              fill="#4285F4"
              d="M24 9.5c1.71 0 3.26.59 4.47 1.59l3.35-3.35C29.94 6.48 27.11 5.5 24 5.5c-5.16 0-9.55 3.16-11.26 7.71l3.8 2.95C17.69 12.15 20.66 9.5 24 9.5z"
            />
            <path
              fill="#34A853"
              d="M24 38.5c3.11 0 5.94-.98 8.21-2.65l-3.35-3.35c-1.21 1-2.76 1.59-4.47 1.59-3.34 0-6.31-2.65-7.05-6.16l-3.8 2.95c1.71 4.55 6.1 7.71 11.26 7.71z"
            />
          </svg>
        </a>
      </div>
    </div>

    <p class="text-center text-gray-600">
      Already registered?
      <button
        (click)="redirectToLogin()"
        class="text-blue-500 underline hover:text-blue-600 transition duration-200"
      >
        Login
      </button>
    </p>
  </div>
</div>
