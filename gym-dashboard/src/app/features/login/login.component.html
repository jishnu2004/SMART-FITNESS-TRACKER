<div class="flex flex-col items-center justify-center min-h-screen bg-black bg-center bg-no-repeat bg-fixed text-red-600 font-sans" style="background-image: url('/assets/myapp/src/assets/high-angle-woman-with-fitness-tracker-mockup.jpg');">
  <!-- Welcome Section -->
  <div class="text-center text-gray-200 mb-8">
    <h1 class="text-4xl font-bold">Welcome Back .!</h1>
  </div>

  <!-- Login Card -->
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-white mb-2">Login</h2>
    <p class="text-gray-400 mb-6">Glad you're back!</p>

    <form (ngSubmit)="onLogin()" class="space-y-4">
      <!-- Username Input -->
      <div class="flex flex-col">
        <input
          type="text"
          placeholder="Username"
          [(ngModel)]="username"
          name="username"
          required
          class="px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Password Input -->
      <div class="flex flex-col">
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
          class="px-4 py-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full py-2 bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold rounded hover:from-purple-600 hover:to-blue-600 transition duration-300"
      >
        Login
      </button>
    </form>

    <!-- Social Login -->
    <div class="text-center mt-6">
      <span class="text-gray-400">Or</span>
      <div class="flex justify-center mt-4 space-x-4">
        <!-- Facebook -->
        <a href="#" class="text-gray-400 hover:text-blue-500 transition">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path d="M22.675 0h-21.35c-0.734 0-1.325 0.591-1.325 1.325v21.351c0 0.733 0.591 1.324 1.325 1.324h11.494v-9.29h-3.125v-3.625h3.125v-2.672c0-3.066 1.867-4.737 4.595-4.737 1.308 0 2.433 0.098 2.759 0.142v3.197l-1.893 0.001c-1.484 0-1.77 0.706-1.77 1.742v2.276h3.536l-0.46 3.625h-3.076v9.29h6.034c0.734 0 1.325-0.591 1.325-1.325v-21.351c0-0.734-0.591-1.325-1.325-1.325z" />
          </svg>
        </a>

        <!-- Google -->
        <a href="#" class="text-gray-400 hover:text-red-500 transition">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 48 48">
            <path fill="#4285F4" d="M24 9.5c1.71 0 3.26.59 4.47 1.59l3.35-3.35C29.94 6.48 27.11 5.5 24 5.5c-5.16 0-9.55 3.16-11.26 7.71l3.8 2.95C17.69 12.15 20.66 9.5 24 9.5z" />
            <path fill="#34A853" d="M24 38.5c3.11 0 5.94-.98 8.21-2.65l-3.35-3.35c-1.21 1-2.76 1.59-4.47 1.59-3.34 0-6.31-2.65-7.05-6.16l-3.8 2.95c1.71 4.55 6.1 7.71 11.26 7.71z" />
            <path fill="#FBBC05" d="M39.31 24.5c0-1.13-.1-2.22-.28-3.28H24v6.56h8.58c-.37 1.26-1 2.39-1.91 3.31l3.35 3.35c2.2-2.04 3.48-5.05 3.48-8.94z" />
            <path fill="#EA4335" d="M16.95 26.43c-.3-.89-.47-1.84-.47-2.83s.17-1.94.47-2.83l-3.8-2.95C11.57 19.78 11 21.35 11 23.1s.57 3.32 1.65 4.78l3.8-2.95z" />
          </svg>
        </a>

        <!-- GitHub -->
        <a href="#" class="text-gray-400 hover:text-gray-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.44 9.8 8.21 11.39.6.11.82-.26.82-.58v-2.23c-3.34.73-4.04-1.42-4.04-1.42-.55-1.39-1.35-1.76-1.35-1.76-1.11-.76.08-.75.08-.75 1.23.08 1.88 1.26 1.88 1.26 1.09 1.88 2.86 1.34 3.56 1.03.11-.79.43-1.34.78-1.65-2.67-.3-5.48-1.34-5.48-5.95 0-1.31.47-2.38 1.24-3.22-.12-.31-.54-1.56.12-3.25 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 013.01-.4c1.02.01 2.05.14 3.01.4 2.28-1.55 3.3-1.23 3.3-1.23.67 1.69.25 2.94.12 3.25.77.84 1.24 1.91 1.24 3.22 0 4.62-2.82 5.65-5.5 5.94.44.38.83 1.13.83 2.29v3.4c0 .32.22.69.82.58A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
          </svg>
        </a>
      </div>
    </div>

    <!-- Signup Link -->
    <p class="mt-6 text-center text-gray-400">
      Don't have an account?
      <button (click)="redirectToSignup()" class="text-blue-500 underline hover:text-blue-700">Signup</button>
    </p>

    <!-- Footer Links -->
    <div class="flex justify-between mt-4 text-sm text-gray-500">
      <a href="#" class="hover:text-gray-300">Terms & Conditions</a>
      <a href="#" class="hover:text-gray-300">Support</a>
      <a href="#" class="hover:text-gray-300">Customer Care</a>
    </div>
  </div>
</div>
